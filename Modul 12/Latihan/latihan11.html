<html>
    <body>
        Alert, Confirm, And Prompt pada Javascript
        <script type="text/javascript">
            var x = window.confirm("Are You Sure?")
            if (x)
            window.prompt("Masukkan nama Anda") 
            else
            window.alert("Repeat again until you can solve it")
        </script>
        <script>
            var y=window.prompt("Masukkan nama anda")
            window.alert("selamat datang "+y + "!!!")
        </script>
           
    </body>
</html>
