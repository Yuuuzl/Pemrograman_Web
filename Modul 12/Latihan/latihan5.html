<html>
    <head>latihan 5</head>
    <body> Operator Logika pada Javascript</body>
    <script>
        var x = 80;
        if(x >= 80) {
            alert("Nilai anda adalah: " + x + " = A");
        } else if(x >= 70 && x < 80){
            alert("Nilai anda adalah: " + x + " = B");
        } else if(x >= 60 && x < 70){
            alert("Nilai anda adalah: " + x + " = C");
        } else {
            alert("Nilai anda adalah: " + x + " = D");
        }
    </script>
</html>
