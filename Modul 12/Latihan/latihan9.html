<html>
    <title>Penanganan Objek String pada Javascript</title>

        <form name="test" onSubmit="checkemail(this.test2.value);return false">
            <input type="text" size=30 name="test2"> <input type="submit"
            value="Submit">
        </form>
        <script type="text/javascript">
            function checkemail(email){
            if (email.indexOf("@")!=-1 && email.indexOf(".")!=-1)
            alert("Apakah alamat email sudah benar?")
            else
            alert("Penulisan email salah!")
            }
        </script>
