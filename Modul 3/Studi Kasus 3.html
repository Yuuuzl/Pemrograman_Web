<!DOCTYPE html>
<html lang="en">
<head>
    <title>Studi Kasus 3</title>
</head>
<body>
    <h2>Studi Kasus : Validasi Input HTML5 </h2>
    <form action="" method="post"> 
    <table border=0> 
        <tr>
            <td>Nama Lengkap </td> 
            <td>:</td>
            <td><input type="text" name="nama" pattern="[a-zA-Z ]+" placeholder="Masukkan Nama Lengkap Anda" size="30" required/></td>
        </tr>
        <tr>
            <td>Usia </td>
            <td>:</td>
            <td><input type="number" name="age" min="17" max="30" size="5" required/> Usia min(17-30) </td>
        </tr>
        <tr>
            <td>Email </td>
            <td>:</td>
            <td><input type="email" name="e-mail" placeholder="nama_email@host.com" size="30" required/></td>
        </tr>
        <tr>
            <td>Web </td>
            <td>:</td>
            <td><input type="url" name="web" placeholder="https://" size="50" required/></td>
        </tr>
        <tr>
            <td>Password </td>
            <td>:</td>
            <td><input type="password" name="password" placeholder="Semua karakter, min 8" size="20" minlength="8" required/> <b><i>(Bonus)</i></b> </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <input type="submit" value="submit"/>
            </td>
        </tr>
</body>
</html>
