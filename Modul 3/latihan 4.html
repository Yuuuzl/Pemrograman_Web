<!DOCTYPE html>
<html lang="en">
<head>
    <title>Memberikan validasi untuk input-an tanggal</title>
</head>
<body>
    <h3>Formulir </h3>
    <form action="" method="post"> 
    <table border=0> 
        <tr>
            <td>Nama Lengkap :</td> 
            <td><input type="text" name="nama" placeholder="Masukkan Nama Lengkap Anda" size="30" required/></td>
        </tr>
        <tr>
            <td>Username :</td>
            <td><input type="text" name="username" placeholder="Masukkan Username" size="30" required/></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="text" name="password" placeholder="Masukkan Password" size="30" required/></td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td><input type="date" name="birth" required/></td>
        </tr>
        <tr>
            <td>Telepon :</td>
            <td><input type="text" name="telepon" placeholder="Masukkan Nomor Telepon Anda" size="30" maxlength="12" required/></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Buat Akun Saya"/>
            </td>
        </tr>
</body>
</html>
