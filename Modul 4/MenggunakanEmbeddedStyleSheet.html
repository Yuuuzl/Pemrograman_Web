<!DOCTYPE html>
<html lang="en">
<head>
    <title> Menggunakan Embedded Style Sheet  </title>
<style>
    h3{
        color :aqua;
        font-style: italic;
        font-family: 'pacifico', cursive;
    }
    p{
        color: rgb(64, 104, 109);
        font-style: oblique;
    }
</style>
</head>
<body>
    <h3>Menggunakan Embedded Style Sheet</h3>
    <p>
        Ini paragraf pertama
    </p>
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. <br> Nihil similique atque deleniti dolores, ea officiis et est vitae? <br> Eaque, eum? Suscipit fugit id doloribus nisi aperiam? <br> Ullam incidunt voluptatem beatae!
    </p>
</body>
</html>
