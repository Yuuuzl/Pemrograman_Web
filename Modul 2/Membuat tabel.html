<!DOCTYPE html>
<html lang="en">
<head>
    <title>demo span atau merge cell</title>
</head>
<body>
    <table border="1" align="center" cellspacing= 0 cellpadding= 5>
        <caption>Daftar Mahasiswa Kelas z </caption>       
        <tr>
            <th width="50" >No</th>
            <th width="300" colspan=2 >NIM dan Nama</th> <!-- colspan=2 artinya kolom NIM dan Nama akan digabung menjadi 1 kolom -->
            <th width="50">Prodi</th>
        </tr>

        <!-- baris pertama -->
        <tr align="center">
            <td>1</td>
            <td>2253</td>
            <td>Yu</td>
            <td align="center" rowspan=3>Ti</td> <!-- rowspan=3 artinya kolom Prodi akan digabung menjadi 1 kolom -->
        </tr>
        <!-- baris kedua -->
        <tr align="center">
            <td>2</td>
            <td>2254</td>
            <td>Yo</td>
        </tr>
        <!-- baris ketiga -->
        <tr align="center">
            <td>3</td>
            <td>2255</td>
            <td>Yi</td>
        </tr>
    </table>
</body>
</html>
